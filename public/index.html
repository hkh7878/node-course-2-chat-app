<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // 소켓을 생성
      var socket = io();

      // 서버정보 수신 설정
      socket.on('connect', () => {
        console.log('Conneted to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnect from server');
      });
    </script>
  </body>
</html>
